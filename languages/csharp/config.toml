name = "CSharp"
code_fence_block_name = "csharp"
grammar = "c_sharp"
path_suffixes = ["cs"]
debuggers = ["netcoredbg"]
line_comments = ["// ", "/// "]
autoclose_before = ";:.,=}])>"
word_characters = ["_"]
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["string", "comment"] },
    { start = "/*", end = " */", close = true, newline = false, not_in = ["string", "comment"] },
]
completion_triggers = [".", "(", "[", "<", "\"", " "]